          <link rel='stylesheet' type='text/css' href='markdeck/basic.css'>
          <script type="application/javascript">
            function toggleFullScreen() {
              if (!document.fullscreenElement) {
                  document.documentElement.requestFullscreen();
              } else {
                if (document.exitFullscreen) {
                  document.exitFullscreen(); 
                }
              }
            }
            const getCurrentPath = () => {
              if(window.location){
                const currentPath = window.location.href.split('/')
                currentPath.pop()
                const currentSrcPath = currentPath.join('/');
                return currentSrcPath;
              }
            }
            function goBack(loc) {
              const url = getCurrentPath()+"/"+loc;
              window.location.href = url;
            }
            function goForward(loc) {
              const url = getCurrentPath()+"/"+loc;
              window.location.href = url;
            }
          </script>        
        </head>

<h1 id="livedemo">Live Demo</h1>
</div>

            <a class='btn' onclick='goBack("2.html")'><<</a>
            <a class='btn' onclick='goForward("4.html")'>>></a>
            <a class='btn' onclick='toggleFullScreen()'>full screen</a>
          </div>
